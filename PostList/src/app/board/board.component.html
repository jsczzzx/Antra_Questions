<h2>List of Post</h2>

<div (click)="selectPost(i)" *ngFor="let post of posts; let i = index">
    {{post.id}} - {{post.title}}
    <div class="comment" *ngIf="selectedId === i">
        <div *ngFor="let comment of filteredComments; let j = index"> 
            {{comment.id}} - {{comment.body}}
        </div>
    </div>
</div>
